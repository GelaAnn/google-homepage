<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>CodeBooth BootCamp</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li>Home</li>
                <li>About</li>
                <li>Contact Us</li>
                <li>Our blog</li>
            </ul>
        </nav>
        <div>
            <img src="Classroom.jfif " height="600px" width="100%">
        </div>
    </header>
    <h1>Heading</h1>
    <section class="welcome">
        <p><b>Lorem </b>ipsum dolor sit amet consectetur 
        <br>adipisicing elit. Ipsum, aperiam! 
        Omnis tempora amet <i>nulla</i> explicabo fugiat 
        rerum, <em>ipsam</em> qui quas quasi. Modi nisi pariatur 
        animi esse <strong>eaque </strong> ratione magni.</p>
    </section>
    
        <!--Line tag-->
        <hr>
        <!--image-->
        <img src="download.jfif" height="300px" width="400px">
        <!--listing--> 
        <section class="Name">
             <ol>
                 <li>Angela</li>
                 <li>Konadu</li>
                 <li>Gyarteng</li>
            </ol>

        </section>
        <form>
            <label for="Fullname">Full name</label><br>
            <input type="text" name="Full name" placeholder="Enter your fullname"><br>
            <label for="Email address">Email</label><br>
            <input type="Email" name="Email" placeholder="Enter Email address"><br>
            <label for="Password">Password</label><br>
            <input type="Password" name="Password" placeholder="Enter password"><br>
            <input type="Radio" name="Gender"> 
            <label for="Male">Male</label>
            <input type="Radio" name="Gender">
            <label for="Female">Female</label>
        </form>

</body>
</html>
